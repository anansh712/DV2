<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BMI by Age Group (Interactive with Average)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .chart-wrapper {
      max-width: 520px;
      margin: 12px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 12px 16px 16px;
    }

    .chart-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 6px;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #111827;
      margin-top: 6px;
    }

    .control-row label {
      font-weight: 500;
    }

    select {
      font-size: 13px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #9ca3af;
      background: #fff;
      color: #111827;
    }

    #vis {
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="chart-wrapper">
    <p class="chart-title">BMI by Age Group</p>
    <div id="vis"></div>

    <div class="control-row">
      <label for="sexSelect">Sex:</label>
      <!-- The dropdown will render here automatically from Vega-Lite bind -->
    </div>
  </div>

  <script>
    const CSV_URL = "https://raw.githubusercontent.com/anansh712/DV2/main/Datasets/bmi_proportions.csv";

    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",

      data: { url: CSV_URL },

      params: [
        {
          name: "sexSelect",
          value: "Average (All)",
          bind: {
            input: "select",
            options: ["Average (All)", "Female", "Male"],
            // we won't use name:" Sex: " here because we're putting our own label
          }
        }
      ],

      transform: [
        { calculate: "sexSelect == 'Average (All)' ? 'All' : datum.Sex", as: "DisplaySex" },
        { filter: "sexSelect == 'Average (All)' ? true : datum.Sex == sexSelect" },
        {
          aggregate: [{ op: "mean", field: "Percent", as: "AvgPercent" }],
          groupby: ["DisplaySex", "AgeGroup", "Category"]
        }
      ],

      width: 460,
      height: 120,  /* shorter chart body */
      mark: { type: "bar", cornerRadiusEnd: 2 },

      encoding: {
        y: {
          field: "AgeGroup",
          type: "nominal",
          sort: null,
          title: "Age group",
          axis: { labelFontSize: 12, titleFontSize: 12, labelLimit: 130 }
        },
        x: {
          field: "AvgPercent",
          type: "quantitative",
          stack: "normalize",
          title: "Share within age group (%)",
          axis: { format: ".0%", grid: true, labelFontSize: 12, titleFontSize: 12 }
        },
        color: {
          field: "Category",
          type: "nominal",
          sort: ["Underweight","Normal","Overweight","Obese"],
          scale: {
            domain: ["Underweight","Normal","Overweight","Obese"],
            range:  ["#56B4E9","#009E73","#E69F00","#D55E00"]
          },
          legend: {
            title: "BMI category",
            orient: "bottom",
            direction: "horizontal",
            columns: 4,
            symbolType: "circle",
            symbolSize: 90,
            labelFontSize: 11,
            titleFontSize: 11,
            labelLimit: 140,
            padding: 2
          }
        },
        tooltip: [
          { field: "DisplaySex", title: "Sex" },
          { field: "AgeGroup", title: "Age group" },
          { field: "Category", title: "BMI category" },
          { field: "AvgPercent", title: "Share (%)", type: "quantitative", format: ".1f" }
        ]
      },

      config: {
        background: "#fff",
        view: { stroke: null },
        axis: {
          gridColor: "#e5e7eb",
          domainColor: "#9ca3af",
          labelColor: "#374151",
          titleColor: "#111827",
          labelFontSize: 12,
          titleFontSize: 12
        },
        legend: {
          labelFontSize: 11,
          titleFontSize: 11,
          offset: 0
        }
      }
    };

    vegaEmbed("#vis", spec, { actions: false }).then(res => {
  // grab the generated select
  const sel = document.querySelector("select[name='sexSelect']");
  const ctlRow = document.querySelector(".control-row");

  if (sel && ctlRow && !ctlRow.contains(sel)) {
    ctlRow.appendChild(sel);
  }

  // remove the original parameter form that Vega-Lite injected under the chart
  // it will be the first <form> inside #vis (or inside res.view.container())
  const visEl = document.getElementById("vis");
  const paramForms = visEl.querySelectorAll("form.vega-bindings");

  paramForms.forEach(f => f.remove());
});
  </script>
</body>
</html>
